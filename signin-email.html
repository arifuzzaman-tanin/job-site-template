<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professional Search Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />

    <link rel="stylesheet" href="./assets/style.css">
    <style>
        .h-100 {
            height: 100vh !important;
        }
    </style>
</head>

<body>
    <section class="bg-brand h-100">
        <div class="container-fluid pt-5">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="d-block col-md-4 col-12 mt-5">
                        <div class="card rounded-0 border-0">
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <img src="./assets/brand-logo-5.png" height="30" alt="brand-logo" />
                                </div>
                                <p class="fs-4 fw-bold text-center">Welcome Back</p>
                                <div class="mb-3">
                                    <label class="form-label">Sign In</label>
                                    <input type="email" class="form-control form-control-lg rounded-0 x-input border-0"
                                        placeholder="Email address" autocomplete="off" />
                                </div>
                                <div class="mb-3">
                                    <button type="submit"
                                        class="btn btn-lg btn-brand w-100 rounded-0 fw-bold">Next</button>
                                </div>
                                <div class="mb-3">
                                    <p class="small mb-0 pb-0">Please login using your email address</p>
                                    <p class="small">(example: username@domain.com)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
