<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professional Search Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />

    <link rel="stylesheet" href="./assets/style.css">
    <style>
        .h-100 {
            height: 100vh !important;
        }
    </style>
</head>

<body>
    <section class="bg-green h-100">
        <div class="container-fluid pt-5">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="d-block col-md-4 col-12 mt-5">
                        <div class="card rounded-0 border-0">
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <img src="./assets/brand-logo-5.png" height="30" alt="brand-logo" />
                                </div>

                                <p class="fs-5 fw-bold mt-5 mb-0 pb-0">Sign in</p>
                                <p class="fs-6 text-muted">to continue to skill aligner</p>
                                <div class="mb-3 mt-3">
                                    <!-- <input type="email" class="form-control form-control-lg  x-input rounded-0"
                                        placeholder="Email address" autocomplete="off" />
                                     -->
                                    <div class="form-floating">
                                        <input type="email" class="form-control x-input" id="floatingInputEmail"
                                            placeholder="name@example.com" autocomplete="off">
                                        <label for="floatingInputEmail">Email address</label>
                                    </div>
                                </div>

                                <p class="mt-5 mb-0 pb-0">
                                    New here?
                                    <span class="cursor-pointer text-cyan-blue"> Sign up today!</span>
                                </p>

                                <div class="mb-2 mt-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit"
                                                class="btn btn-lg btn-dark w-100 rounded-0 fw-bold">Back</button>
                                        </div>
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-lg btn-primary w-100 rounded-0 fw-bold">
                                                Next
                                                <span
                                                    class="material-symbols-outlined inline-icon mt-1 fw-bold position-absolute">
                                                    chevron_right
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
