<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professional Search Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />

    <link rel="stylesheet" href="./assets/style.css">
    <style>
        textarea {
            height: 300px;
            resize: none;
            width: 100%;
            box-sizing: border-box;
            background-color: #edf2ff !important;
            font-size: small !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid pt-2 pb-2">
        <div class="row">
            <div class="col-6">
                <a class="navbar-brand" href="#">
                    <img src="./assets/brand-logo-2.png" class="brand-logo" height="30" alt="Brand Logo">
                </a>
            </div>
            <div class="col-6">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-sm rounded-0 me-2" type="button">Job search</button>
                    <button class="btn btn-sm rounded-0" type="button">Sign In</button>
                </div>
            </div>
        </div>
    </div>


    <div class="welcome-banner">
        <div class="container">
            <h2>Welcome to Resume Scan</h2>
            <p>Powerful AI Tool to Optimize Your Resume</p>
        </div>
    </div>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <p>Copy and paste your Resume</p>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="col-sm-6">
                        <p>Copy and paste the Job description</p>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>

                <button class="btn btn-apply rounded-0 float-end mt-3">
                    Scan
                    <span class="material-symbols-outlined inline-icon">
                        chevron_right
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container d-flex justify-content-center mt-3">
            <ul class="ul-remove-bullets text-muted mt-2 d-flex align-items-center">
                <li class="ul-display-inline cursor-pointer">
                    <p>Privacy</p>
                </li>
                <li class="ul-display-inline mx-2">
                    <p>|</p>
                </li>
                <li class="ul-display-inline cursor-pointer">
                    <p>About</p>
                </li>
                <li class="ul-display-inline mx-2">
                    <p>|</p>
                </li>
                <li class="ul-display-inline cursor-pointer">
                    <p>Contact</p>
                </li>
                <li class="ul-display-inline mx-2">
                    <p>|</p>
                </li>
                <li class="ul-display-inline cursor-pointer">
                    <p>LinkedIn</p>
                </li>
                <li class="ul-display-inline mx-2">
                    <p>|</p>
                </li>
                <li class="ul-display-inline cursor-pointer">
                    <p>Facebook</p>
                </li>
            </ul>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
