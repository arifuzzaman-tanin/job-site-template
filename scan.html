<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professional Search Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />

    <link rel="stylesheet" href="./assets/style.css">
    <style>
        textarea {
            height: 400px !important;
            resize: none;
            width: 100%;
            box-sizing: border-box;
            background-color: #edf2ff !important;
            font-size: small !important;
        }
    </style>
</head>

<body>
    <div class="container pt-2 pb-2">
        <div class="row align-items-center">
            <div class="col-5">
                <a class="navbar-brand" href="#">
                    <img src="./assets/brand-logo-5.png" class="brand-logo" alt="Brand Logo">
                </a>
            </div>
            <div class="col-7">
                <div class="d-flex justify-content-end">
                    <a href="#" class="icon-link icon-link-hover text-decoration-none text-dark">
                        Job search
                    </a>
                    <a href="#" class="ms-3 icon-link-hover text-decoration-none text-dark d-flex align-items-center">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <h2 class="text-center">Resume Scan</h2>
        <p class="text-center text-muted">Optimize your resume with our powerful AI tool</p>
    </div>

    <div class="container mt-3">
        <div class="row g-3">
            <div class="col-sm-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaResume"></textarea>
                    <label for="floatingTextareaResume">Copy and paste your Resume</label>
                  </div>
            </div>
            <div class="col-sm-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaJobDescription"></textarea>
                    <label for="floatingTextareaJobDescription">Copy and paste the Job description</label>
                  </div>
            </div>
        </div>

        <button class="btn btn-primary btn-lg rounded-0 float-end mt-3 fw-bold btn-inline">
            Scan
            <span class="material-symbols-outlined fw-bold">
                chevron_right
            </span>
        </button>
    </div>

    <div class="container">
        <div class="footer">
            <div class="container d-flex justify-content-start mt-3">
                <ul class="ul-remove-bullets text-muted mt-2 d-flex align-items-center">
                    <li class="ul-display-inline cursor-pointer">
                        <p>Privacy</p>
                    </li>
                    <li class="ul-display-inline mx-2">
                        <p>|</p>
                    </li>
                    <li class="ul-display-inline cursor-pointer">
                        <p>About</p>
                    </li>
                    <li class="ul-display-inline mx-2">
                        <p>|</p>
                    </li>
                    <li class="ul-display-inline cursor-pointer">
                        <p>Contact</p>
                    </li>
                    <li class="ul-display-inline mx-2">
                        <p>|</p>
                    </li>
                    <li class="ul-display-inline cursor-pointer">
                        <p>LinkedIn</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
