<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Professional Search Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />

    <link rel="stylesheet" href="./assets/style.css">
    <style>
        textarea {
            height: 400px !important;
            resize: none;
            width: 100%;
            box-sizing: border-box;
            background-color: #edf2ff !important;
            font-size: small !important;
        }
    </style>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light top-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/brand-logo-5.png" class="brand-logo" alt="Brand Logo">
            </a>
            <ul class="navbar-nav ms-auto flex-row">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-symbols-outlined">search</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-symbols-outlined">notifications</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-symbols-outlined">account_circle</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-2 brand-logo-sm">
        <img src="./assets/brand-logo-5.png" class="brand-logo" alt="Brand Logo">
    </div>

    <div class="container mt-3">
        <h2 class="text-center">Resume Scan</h2>
        <p class="text-center text-muted">Optimize your resume with our powerful AI tool</p>
    </div>

    <div class="container mt-3">
        <div class="row g-3">
            <div class="col-sm-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaResume"></textarea>
                    <label for="floatingTextareaResume">Copy and paste your Resume</label>
                  </div>
            </div>
            <div class="col-sm-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaJobDescription"></textarea>
                    <label for="floatingTextareaJobDescription">Copy and paste the Job description</label>
                  </div>
            </div>
        </div>

        <button class="btn btn-primary btn-lg rounded-0 float-end mt-3 fw-bold btn-inline">
            Scan
            <span class="material-symbols-outlined fw-bold">
                chevron_right
            </span>
        </button>
    </div>

    <div class="footer">
        <div class="container d-flex justify-content-start mt-3">
            <ul class="ul-remove-bullets text-muted mt-2 d-flex align-items-center">
                <li class="ul-display-inline cursor-pointer">
                    <p>Privacy</p>
                </li>
                <li class="ul-display-inline mx-2">
                    <p>|</p>
                </li>
                <li class="ul-display-inline cursor-pointer">
                    <p>About</p>
                </li>
                <li class="ul-display-inline mx-2">
                    <p>|</p>
                </li>
                <li class="ul-display-inline cursor-pointer">
                    <p>Contact</p>
                </li>
                <li class="ul-display-inline mx-2">
                    <p>|</p>
                </li>
                <li class="ul-display-inline cursor-pointer">
                    <p>LinkedIn</p>
                </li>
            </ul>
        </div>
    </div>


    <!-- Bottom Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bottom-navbar fixed-bottom d-lg-none">
        <div class="container">
            <ul class="navbar-nav flex-row w-100">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <span class="material-symbols-outlined">home</span>
                        <span class="d-none d-sm-block">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-symbols-outlined">search</span>
                        <span class="d-none d-sm-block">Search</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-symbols-outlined">notifications</span>
                        <span class="d-none d-sm-block">Notifications</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="material-symbols-outlined">account_circle</span>
                        <span class="d-none d-sm-block">Profile</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
